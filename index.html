<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="cont ">
        <div class="form sign-in  form-1">
            <img src="./img/logo.png" id="logo">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" class="email" >
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" class="password" >
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot-pass">Forgot Password ?</p>
            <div class="social-media">
                <ul>
                    <li><img src="./icon/facebook.png" alt="facebook"></li>
                    <li><img src="./icon/twitter.png" alt="twitter"></li>
                    <li><img src="./icon/instagram-sketched.png" alt="instagram"></li>
                    <li><img src="./icon/linkedin.png" alt="linkedin"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2> New here ?</h2>
                    <p>Sign up and discover great amount of new opportunities !</p>
                </div>
                <div class="img-text m-in">
                    <h2> One of our ?</h2>
                    <p>If you already has an account, just sign in. we've missed you !</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in ">Sign In</span>
                </div>
            </div>
            <div class="form sign-up form-2">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" class="name">
                    <span class="form__group-message"></span>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" class="email">
                    <span class="form__group-message"></span>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" class="password">
                    <span class="form__group-message"> </span>
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" class="confirmPassword">
                    <span class="form__grounp-message"></span> 
                </label>
                <button type="button" class="submit">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
    </script>
    <script>
        validator({
            form: '.form-2',
            rules: [
                isRequired('.name'),
                isEmail('.email'),
                isPassword('.password'),
            ]
        })
    </script>
</body>

</html>
